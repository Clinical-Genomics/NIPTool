{% block scripts %}
<script>
    var XY_plot = document.getElementById('FFY')
    var data = []
    var layout = {
    title:'Fetal fraction Y and fetal fraction correlation.',
    annotations : [],
    legend:{hovermode:'closest' },
    hovermode:'closest',
    xaxis :{
            showline: true,
            zeroline: false,
            linecolor: '#636363',
            linewidth: 5,
            showgrid: false,
            gridcolor: '#bdbdbd',
            title: 'Fetal Fraction Y'
            },
            
    yaxis :{
            zeroline: false,
            showline: true,
            showgrid: false,
            linecolor: '#636363',
            linewidth: 5,
            title : 'Fetal Fraction (%)'
            },};
    var backstat = {
    y: {{control['FF']}},
    x: {{control['FFY']}},
    name: 'Negative (N={{control['count']}})',
    hoverinfo:'none',
    mode: 'markers',
    type: 'scatter',
    marker: {color: '#ccccb3'}}
    data.push(backstat);

    {% for sample in cases %}
    var trace = {
    y: [{{cases[sample]['FF']}}],
    x: [{{cases[sample]['FFY']}}],
    name: "{{sample}}",
    mode: 'markers',
    text: "{{sample}}",
    type: 'scatter'}
    data.push(trace);
    {% endfor %}

    Plotly.newPlot('FFY', data, layout);
</script>
